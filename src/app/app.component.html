<mat-toolbar color="primary" class="app-toolbar mat-elevation-z4">
  <span class="brand">
    <mat-icon>business</mat-icon>
    <span>HR Frontend</span>
  </span>
  <span style="flex:1 1 auto"></span>
  <nav class="nav">
    <!-- NEW -->
    <a mat-button routerLink="/dashboard"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>

    <a mat-button routerLink="/departments" routerLinkActive="active">Departments</a>
    <a mat-button routerLink="/employees"   routerLinkActive="active">Employees</a>
    <a mat-button routerLink="/companies"   routerLinkActive="active">Companies</a>
    <a mat-button routerLink="/candidates"  routerLinkActive="active">Candidates</a>
  </nav>
</mat-toolbar>

<div class="app-container">
  <router-outlet></router-outlet>
  <a mat-fab class="fab-dashboard" routerLink="/dashboard" aria-label="Go to dashboard">
  <mat-icon>dashboard</mat-icon>
</a>
</div>
