<mat-card class="card-3d" elevateOnHover>
  <h2 style="margin:0 0 12px">Departments</h2>

  <div style="display:flex; gap:12px; margin-bottom:12px">
    <mat-form-field style="flex:1">
      <input matInput placeholder="New department name" [(ngModel)]="newName">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>

  <table mat-table [dataSource]="depts" class="mat-elevation-z2" style="width:100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let d">{{d.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let d">{{d.name}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let d">
        <button mat-icon-button color="warn" (click)="remove(d.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','name','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','actions'];"></tr>
  </table>
</mat-card>
