<mat-card class="glass-3d mat-elevation-z8" elevateOnHover tiltCard>
  <div class="section-head">
    <h2>Departments</h2>
    <!-- no dialog here; we already add via input below -->
  </div>

  <div style="display:flex; gap:12px; margin-bottom:12px">
    <mat-form-field style="flex:1">
      <input matInput placeholder="New department name" [(ngModel)]="newName">
    </mat-form-field>
    <button mat-raised-button color="primary" class="primary-pill" (click)="add()">
      <mat-icon>add</mat-icon><span>Add</span>
    </button>
  </div>

  <div class="table-wrap mat-elevation-z2">
    <table mat-table [dataSource]="depts">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let d">{{ d.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let d">{{ d.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let d">
          <button mat-icon-button class="icon-btn delete" (click)="remove(d.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id','name','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','name','actions'];"></tr>
    </table>
  </div>
</mat-card>
