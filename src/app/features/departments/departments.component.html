<div class="canvas">
  <div class="frame">

    <!-- Page title -->
    <div class="page-head">
      <h1 class="title">Departments</h1>
    </div>

    <!-- Toolbar: input + Add -->
    <div class="toolbar glassy">
      <div class="input-wrap">
        <span class="icon">üè∑Ô∏è</span>
        <input
          class="field"
          type="text"
          placeholder="New department name"
          [(ngModel)]="newDepartmentName"
          (keyup.enter)="addDepartment()"
        />
      </div>

      <button class="btn mint" type="button" (click)="addDepartment()">
        <span class="plus">+</span>
        Add
      </button>
    </div>

    <!-- Departments table -->
    <section class="panel glassy">
      <div class="table dep">
        <div class="thead">
          <div class="th muted">ID</div>
          <div class="th muted">Name</div>
          <div class="th muted right">Actions</div>
          <div class="ghost"></div>
        </div>

        <div
          class="tr"
          *ngFor="let d of departments; let i = index; trackBy: trackById"
          [class.alt]="i % 2 === 1">
          <div class="td mono muted">{{ d.id }}</div>
          <div class="td strong">{{ d.name }}</div>
          <div class="td right">
            <button class="icon-pill danger" type="button" (click)="deleteDepartment(d)" aria-label="Delete department">
              <span class="material-icons">delete</span>
            </button>
          </div>
          <div class="ghost"></div>
        </div>
      </div>
    </section>

  </div>
</div>
