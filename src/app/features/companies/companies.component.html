<mat-card class="glass-3d mat-elevation-z8" elevateOnHover tiltCard>
  <div style="display:flex; align-items:center; justify-content:space-between;">
    <h2 style="margin:0">Companies</h2>
    <button mat-raised-button color="primary" class="primary-pill" (click)="add()">
      <mat-icon>add</mat-icon><span>Add</span>
    </button>
  </div>

  <mat-form-field style="width:260px; margin:12px 0;">
    <input matInput placeholder="Filter" (keyup)="filter($event.target.value)">
  </mat-form-field>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th><td mat-cell *matCellDef="let r">{{r.id}}</td></ng-container>
      <ng-container matColumnDef="name"><th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th><td mat-cell *matCellDef="let r">{{r.name}}</td></ng-container>
      <ng-container matColumnDef="location"><th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th><td mat-cell *matCellDef="let r">{{r.location}}</td></ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button (click)="edit(r)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="remove(r.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let r; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]"></mat-paginator>
  </div>
</mat-card>
