<div class="page-wrap">
  <div class="page-head">
    <h2 class="title">Salaries</h2>

    <div class="actions">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Search salaries</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Search salaries"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" class="mint" (click)="openAdd()">
        <mat-icon>add</mat-icon>
        Add
      </button>
    </div>
  </div>

  <div class="card glassy">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{ r.id }}</td>
      </ng-container>

      <!-- Employee -->
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
        <td mat-cell *matCellDef="let r">{{ r.employeeName || '—' }}</td>
      </ng-container>

      <!-- Amount -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let r">{{ r.amount | number:'1.0-0' }}</td>
      </ng-container>

      <!-- Currency -->
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
        <td mat-cell *matCellDef="let r">{{ r.currency }}</td>
      </ng-container>

      <!-- Effective -->
      <ng-container matColumnDef="effectiveDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Effective</th>
        <td mat-cell *matCellDef="let r">{{ r.effectiveDate || '—' }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="right">Actions</th>
        <td mat-cell *matCellDef="let r" class="right">
          <button mat-mini-fab color="primary" class="icon-pill" (click)="openEdit(r)" aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" class="icon-pill danger" (click)="delete(r)" aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let r; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
