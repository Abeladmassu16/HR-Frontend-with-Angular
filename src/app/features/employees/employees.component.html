<mat-card class="glass-3d mat-elevation-z8" elevateOnHover tiltCard>
  <div class="section-head">
    <h2>Employees</h2>
    <button mat-raised-button class="primary-pill" (click)="openCreate()">
      <mat-icon>add</mat-icon><span>Add</span>
    </button>
  </div>

  <mat-form-field style="width:260px; margin:12px 0;">
    <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>

  <div class="table-wrap mat-elevation-z2">
    <table mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{ r.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let r">{{ r.firstName }} {{ r.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let r">{{ deptName(r.departmentId) }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let r">{{ r.email }}</td>
      </ng-container>

      <ng-container matColumnDef="hireDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hire Date</th>
        <td mat-cell *matCellDef="let r">{{ r.hireDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let r">{{ r.salary | number }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button class="icon-btn edit" (click)="openEdit(r)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="icon-btn delete" (click)="delete(r.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let r; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]"></mat-paginator>
  </div>
</mat-card>
